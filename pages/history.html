{% extends 'base.html' %}

{% block head %} {% endblock %}

{% block body %}

    <h1>View Game History</h1>
    <p>Please enter the game ID</p>

    <form method="POST" action="{{ url_for('view_history') }}">
        <label>Game ID:</label>
        <input type="text" name="game_id" id="game_id" placeholder="Enter Game ID" required>
        <button type="submit" id="view_history">View History</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

{% endblock %}
